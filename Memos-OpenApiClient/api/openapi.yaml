  /api/v1/memos:
    get:
      operationId: MemoService_ListMemos
      parameters:
      - description: The maximum number of memos to return.
        in: query
        name: pageSize
        schema:
          format: int32
          type: integer
      - description: |-
          A page token, received from a previous `ListMemos` call.
          Provide this to retrieve the subsequent page.
        in: query
        name: pageToken
        schema:
          type: string
      - description: |-
          Filter is used to filter memos returned in the list.
          Format: "creator == 'users/{uid}' && visibilities == ['PUBLIC', 'PROTECTED']"
        in: query
        name: filter
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListMemosResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: An unexpected error response.
      summary: ListMemos lists memos with pagination and filter.
      tags:
      - MemoService
    post:
      operationId: MemoService_CreateMemo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1CreateMemoRequest'
        required: true
