      parameters:
      - description: |-
          name is the name of the user to get stats for.
          Format: users/{id}
        in: query
        name: name
        schema:
          type: string
      - description: |-
          timezone location
          Format: uses tz identifier
          https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        in: query
        name: timezone
        schema:
          type: string
      - description: Same as ListMemosRequest.filter
        in: query
        name: filter
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1GetUserMemosStatsResponse'
          description: A successful response.
        default:
