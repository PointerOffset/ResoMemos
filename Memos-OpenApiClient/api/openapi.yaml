paths:
  /api/v1/activities/{id}:
    get:
      operationId: ActivityService_GetActivity
      parameters:
      - description: The system-generated unique identifier for the activity.
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Activity'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: An unexpected error response.
      summary: GetActivity returns the activity with the given id.
      tags:
      - ActivityService
  /api/v1/auth/signin:
    post:
      operationId: AuthService_SignIn
      parameters:
      - description: The username to sign in with.
        in: query
        name: username
        schema:
          type: string
      - description: The password to sign in with.
        in: query
        name: password
        schema:
          type: string
      - description: Whether the session should never expire.
        in: query
        name: neverExpire
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1User'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: An unexpected error response.
      summary: SignIn signs in the user with the given username and password.
      tags:
      - AuthService
  /api/v1/auth/signin/sso:
    post:
      operationId: AuthService_SignInWithSSO
      parameters:
      - description: The ID of the SSO provider.
        in: query
        name: idpId
        schema:
          format: int32
          type: integer
      - description: The code to sign in with.
        in: query
        name: code
        schema:
          type: string
      - description: The redirect URI.
        in: query
        name: redirectUri
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1User'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/googlerpcStatus'
          description: An unexpected error response.
      summary: SignInWithSSO signs in the user with the given SSO code.
      tags:
